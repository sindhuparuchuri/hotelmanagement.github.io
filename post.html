<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Information Gathering Page</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>Hotel Information Gathering Page</h1>
    <form action="/register" method="post">
        <label for="hotelName">Hotel Name:</label>
        <input type="text" name="hotelName" id="hotelName" placeholder="Enter Hotel Name">
        <br>
        <label for="streetName">Street Name:</label>
        <input type="text" name="streetName" id="streetName" placeholder="Enter Street Name">
        <br>
        <label for="zipCode">Zip Code:</label>
        <input type="text" name="zipCode" id="zipCode" placeholder="Enter Zip Code">
        <br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state" placeholder="Enter State">
        <br>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" placeholder="Enter Country">
        <br>
        <label for="emailAddress">Email Address:</label>
        <input type="text" name="emailAddress" id="emailAddress" placeholder="Enter Email Address">
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" placeholder="Enter Description">
        <br>
        <label for="contactInformation">Contact Information:</label>
        <input type="text" name="contactInformation" id="contactInformation" placeholder="Enter Contact Information">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
